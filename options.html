<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Settings</title>
  <style>
    body {
      padding: 20px;
      width: 300px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .setting-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 60px;
    }
    .hint {
      color: #666;
      font-size: 0.9em;
      margin-top: 4px;
    }
    .search-options {
      margin: 20px 0;
    }
    .search-option {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .search-option input {
      margin: 5px 0;
      width: 100%;
    }
    .shortcut-input {
      width: 50px !important;
      text-transform: uppercase;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      float: right;
    }
    .add-search-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 3px;
      margin: 10px 0;
      cursor: pointer;
    }
    .hint {
      font-style: italic;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  
  <div class="setting-group">
    <label for="maxWindows">Maximum Open Windows:</label>
    <input type="number" id="maxWindows" min="1" max="10">
    <div class="hint">Oldest window will close when limit is reached</div>
  </div>

  <div class="setting-group">
    <label for="closeKey">Close Window Key:</label>
    <select id="closeKey">
      <option value="Escape">Escape</option>
      <option value="q">Q</option>
      <option value="w">W</option>
    </select>
    <div class="hint">Press this key to close the search window</div>
  </div>

  <h3>Search Options</h3>
  <div class="hint">Use {query} in the URL where you want the selected text to appear</div>
  <div id="searchOptions" class="search-options">
    <!-- Search options will be inserted here -->
  </div>

  <button id="addSearch" class="add-search-btn">Add New Search Option</button>
  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
