<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Search Engine</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 400px;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        #options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .search-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            min-height: 40px;
            justify-content: space-between;
            font-size: 1.5em;
        }
        .search-option:hover {
            background: #e0e0e0;
        }
        .shortcut {
            margin-left: auto;
            background: #eee;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Select Search Engine</h2>
    <div id="options"></div>
    <script src="selector.js"></script>
</body>
</html>
