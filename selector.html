<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Search Engine</title>
    <style>
        /* Apply box-sizing globally */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Ensure html and body can grow based on content */
        html, body {
            height: 100vh;
            max-height: none;
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 400px;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr; /* Default to single column */
            gap: 10px;
            padding: 10px 20px;
            overflow-y: auto;
            max-height: calc(100vh - 120px); /* Allow scrolling if window is too small */
        }

        .search-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            min-height: 40px;
            justify-content: space-between;
            font-size: 1.5em;
            height: 50px; /* Fixed height for consistent sizing */
        }

        .search-option:hover {
            background: #e0e0e0;
        }

        .shortcut {
            margin-left: auto;
            background: #eee;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        h2 {
            margin: 15px 0;
            text-align: center;
        }

        /* Optional: Style the "Show More" button */
        .show-more {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
        }

        .show-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Search Engine</h2>
    <div id="options"></div>
    <script src="selector.js"></script>
</body>
</html>
